<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome Books</title>
</head>
<body>
    <section id="bookList">
        <h1>Awesome Books</h1>
        <div class="book">
                <p>Book Title :</p>
                <p>Book Author :</p>
                <button class="removeBook">Remove</button>
            <hr>
        </div>
    </section>
    <section id="bookForm">
        <form class="addBook">
            <input type="text" id="title" placeholder="Title" class="bookName inputElements">
            <input type="text" id="author" placeholder="Author" class="bookAuthor inputElements">
            <button type="submit" id="addBook">Add</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
