    <section id="bookList">

        <div class="book-container">

    <section id="bookForm">
        <h2>Add a new book</h2>
        <form class="addBook">
            <input type="text" id="title" placeholder="Title" class="bookName inputElements" required>
            <input type="text" id="author" placeholder="Author" class="bookAuthor inputElements" required>
            <div>
                <button type="submit" id="addBook">Add</button>
            </div>
        </form>
    </section>
