<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome Books</title>
</head>
<body>
    <section id="bookList">
        <h1>All awesome books</h1>
        <div class="book-container">
           
        </div>
    </section>
    <section id="bookForm">
        <h2>Add a new book</h2>
        <form class="addBook">
            <input type="text" id="title" placeholder="Title" class="bookName inputElements">
            <input type="text" id="author" placeholder="Author" class="bookAuthor inputElements">
            <div>
                <button type="submit" id="addBook">Add</button>
            </div>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
